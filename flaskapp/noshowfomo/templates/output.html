<html lang="en" class="gr__getbootstrap_com"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">

    <title>No Mo' Show FOMO: Predict when concerts will sell out!</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/starter-template.css" rel="stylesheet">
  </head>

  <body class="text-center" data-gr-c-s-loaded="true">
    <form class="form-text">
        <div style="width: 300px; margin: 0 auto">
            {% if will_sell_out %}
                <h1 class="h2 mb-3 font-weight-normal">Oh no!</h1>
                <img class="mb-4" src="../static/assets/cold_sweat_emoji.png" alt="" width="82" height="85">
            {% else %}
                <h1 class="h2 mb-3 font-weight-normal">Phew!</h1>
                <img class="mb-4" src="../static/assets/sweat_smile.png" alt="" width="82" height="85">
            {% endif %}
                <h1 class="h4 mb-3 font-weight-normal">{{artist}}</h1>
                <h1 class="h5 mb-3 font-weight-normal">@ {{venue}}, {{location}}</h1>
                <h1 class="h4 mb-3 font-weight-normal">
                    {% if will_sell_out %}
                    will sell out!
                    {% else %}
                    won't sell out
                    {% endif %}
                </h1>
                <br>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Get {{artist}} Tickets Now</button>
              <p class="mt-5 mb-3 text-muted">Â© 2019 Ben Yetton</p>
        </div>
    </form>
  </body>
